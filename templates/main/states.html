{% extends 'base.html' %}

{% block title %}State Selection{% endblock %}

{% block content %}
  <h1 class="page-header">Select the state in which your school is in</h1>

  <table>
    <tr>
    {% for state in states %}
      <td><a href='{% url 'school_selection' state=state|slugify %}'>{{ state }}</a></td>
    {% if forloop.counter|divisibleby:5 %}
      </tr>
      <tr>
    {% endif %}
    {% endfor %}
    </tr>
  </table>
{% endblock %}
