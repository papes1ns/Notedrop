{% extends 'base.html' %}

{% block title %}School Selection{% endblock %}

{% block content %}
<h1>Select the school in which your course is in</h1>

  <table>
  {% for school in schools %}
  <tr>
    <td><a href='{% url 'designator_selection' state=school.state|slugify school=school.name|slugify %}'>{{ school.name }}</a></td>
  </tr>
  {% endfor %}
  </table>

{% endblock %}
