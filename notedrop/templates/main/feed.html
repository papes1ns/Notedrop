{% extends 'base.html' %}

{% block title %}Notedrop Feed{% endblock %}

{% block content %}
<h1>Welcome to Notedrop :)</h1>

<h2>You are {{ user }}</h2>
<a href={% url 'logout' %}>Logout</a>

<h2>Here are the courses you are following</h2>
<ul>
  {% for course in courses %}
    <li>{{ course }}</li>
  {% endfor %}
</ul>

<a href={% url 'state_selection' %}>Add another course</a>

{% endblock %}
