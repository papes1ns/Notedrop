{% extends 'base.html' %}

{% block title %}School Selection{% endblock %}

{% block content %}
<h1>Select the School in which your Course is in</h1>

  <table>
  {% for school in schools %}
  <tr>
    <td><a href='{% url 'course_selection' state=school.state school=school.name %}'>{{ school.name }}</a></td>
  </tr>
  {% endfor %}
  </table>

{% endblock %}
