{% extends 'base.html' %}

{% block title %}State Selection{% endblock %}

{% block content %}
  <h1>Select the State in which your School is in</h1>

  <table>
    <tr>
    {% for state in states %}
      <td><a href='{% url 'school_selection' state=state %}'>{{ state }}</a></td>
    {% if forloop.counter|divisibleby:5 %}
      </tr>
      <tr>
    {% endif %}
    {% endfor %}
    </tr>
  </table>
{% endblock %}
